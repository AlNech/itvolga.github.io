<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>It-Volga</title>
  </head>
  <body>
	<div class="" id="virtual-mirror-widget">
    <header class="header">
      <div class="container">
        <div class="offer">
          <section class="offer-fit">
            <img src="img/img1.png" alt="example" class="example" />
            <button class="upload startbutton">
              <div class="imgsetting">
                <img src="img/Camera.svg" alt="Камера" />
                <span>Upload</span>
              </div>
            </button>
          </section>
          <div id="data-wrapper-main_glasses"></div>
        </div>
      </div>
    </header>

    <footer>
      <section>
        <div class="container">
          <div id="frameses">
            <h2>Similiar frames</h2>
            <div id="data-wrapper-glasses" class="glasses-sidebar"></div>
          </div>
        </div>
      </section>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/main.js"></script>
	</div>
  </body>
</html>
